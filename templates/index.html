<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 { color: mediumseagreen; text-align: center; }
    .card { margin-left: auto; margin-right: auto; margin-top: 20px; color: white; width: 18rem; }
    .container { background:#edf2f7; font-weight: bold; padding: 20px; border-radius: 15px; }
    .img-container { text-align: center; margin-bottom: 20px; }
    img { max-width: 100%; height: auto; border-radius: 10px; }
  </style>
</head>
<body style="background:#BCBBB8">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crop Recommendation</a>
  </div>
</nav>

<div class="container my-3">
  <div class="img-container">
    <!-- ðŸŒ¾ Image section -->
    <img src="{{ url_for('static', filename='img.jpg') }}" alt="Crop Image">
  </div>

  <h1>Crop Recommendation System ðŸŒ±</h1>

  <form action="/predict" method="POST">
    <div class="row">
      <div class="col-md-4">
        <label>Nitrogen</label>
        <input type="number" step="0.01" name="Nitrogen" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Phosphorus</label>
        <input type="number" step="0.01" name="Phosporus" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Potassium</label>
        <input type="number" step="0.01" name="Potassium" class="form-control" required>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-4">
        <label>Temperature (Â°C)</label>
        <input type="number" step="0.01" name="Temperature" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Humidity (%)</label>
        <input type="number" step="0.01" name="Humidity" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>pH</label>
        <input type="number" step="0.01" name="Ph" class="form-control" required>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-4">
        <label>Rainfall (mm)</label>
        <input type="number" step="0.01" name="Rainfall" class="form-control" required>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success btn-lg">Get Recommendation</button>
    </div>
  </form>

  {% if result %}
  <div class="card bg-dark mt-4">
    <div class="card-body text-center">
      <h5 class="card-title">Recommended Crop</h5>
      <p class="card-text">{{ result }}</p>
    </div>
  </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
